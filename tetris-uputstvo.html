<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Uputstvo</title>

		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"
		></script>
		<!--<script src="./tetris-dodatno/jquery-3.7.1.min.js"></script>
		<script src="./tetris-dodatno/bootstrap.min.js"></script>
		<link rel="stylesheet" href="tetris-dodatno/bootstrap.min.css" />-->
		<link rel="stylesheet" href="uputstvo.css" />
		<link rel="stylesheet" href="font.css" />
		<script src="uputstvo.js"></script>
	</head>
	<body>
		<div id="indexPage" class="container">
			<div id="mute" class="row">
				<span id="uputstvo" class="col-lg-12">
					<h1 id="title">Uputstvo za Igru:</h1>
					<textarea id="tekst-uputstva" disabled> </textarea>
				</span>
				<div class="col-lg-6" id="tezina">
					<p id="tekst-tezine">
						Izaberite nivo igre. Nivo igre utice na pocetnu brzinu
						padanja blokova:
					</p>

					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-group">
							<input type="radio" name="tezina" value="Lako" />
							Lako
						</label>
						<label class="btn btn-group">
							<input type="radio" name="tezina" value="Srednje" />
							Srednje
						</label>
						<label class="btn btn-group">
							<input type="radio" name="tezina" value="Tesko" />
							Tesko
						</label>
					</div>

					<br />
					<br />
					<br />
					<br />
					<br />
					<br />
					<button class="btn btn-danger" id="rezultatiBtn">
						Rezultati
					</button>
				</div>
				<div id="blokIzbor">
					Izaberite minimum dve vrste bloka koje ce biti koriscene:
				</div>
				<div class="col-lg-2 text-center">
					<img
						src="tetris-dodatno/s-block.png"
						alt="S Block"
						class="block"
					/>
					<input type="checkbox" name="" id="s-block-radio" />
					<br />
					<img
						src="tetris-dodatno/t-block.png"
						alt="T Block"
						class="block"
					/>
					<input type="checkbox" name="" id="t-block-radio" />
				</div>

				<div class="col-lg-2 text-center">
					<img
						src="tetris-dodatno/l-block.png"
						alt="L Block"
						class="block"
					/>
					<input type="checkbox" name="" id="l-block-radio" />
					<br />
					<br />
					<img
						src="tetris-dodatno/o-block.png"
						alt="O Block"
						class="block"
					/>
					<input type="checkbox" name="" id="o-block-radio" />

					<button
						class="btn btn-success"
						id="zapocniIgruBtn"
						onclick="handleSelection()"
					>
						Zapocni Igru
					</button>
				</div>

				<div class="col-lg-2 text-center">
					<img
						src="tetris-dodatno/z-block.png"
						alt="Z Block"
						class="block"
					/>
					<input type="checkbox" name="" id="z-block-radio" />
					<br />
					<br />
					<img
						src="tetris-dodatno/i-block.png"
						alt="I Block"
						class="block"
					/>
					<input type="checkbox" name="" id="i-block-radio" />
					<br />
					<br />
					<img
						src="tetris-dodatno/j-block.png"
						alt="J Block"
						class="block"
					/>
					<input type="checkbox" name="" id="j-block-radio" />
				</div>
			</div>
		</div>
	</body>
</html>
